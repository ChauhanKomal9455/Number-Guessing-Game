<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">âœ… Number Guessing Game</h2>

                <form method="POST" class="d-flex flex-column align-items-center">
                    <input type="number" name="guess" class="form-control mb-3" placeholder="Enter a number between (1-100)" required>
                    <button type="submit" class="btn btn-primary mb-2">Check</button>
                </form>

                {% if message %}
                    <div class="alert alert-info text-center">{{ message }}</div>
                {% endif %}

                <p class="text-center">No. of attempts: {{ tries }}</p>

                <div class="text-center mt-3">
                    <a href="{{ url_for('restart_game') }}" class="btn btn-success">Restart Game</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
